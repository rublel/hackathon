<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0fb4643e56.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>DI - Hackathon #1</title>
</head>
<body class="fireworks-example">
    <div class="content">
        <h1>Hackathon #1</h1>
        <h4>Please enter your informations</h4>
        <div id="div1"></div>
        <form id="form" class="form-inline">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="validationServerUsername"><i class="fas fa-user"></i> Choose your username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                  </div>
                  <input type="text" class="form-control" id="validationServerUsername" placeholder="Tape here..." aria-describedby="inputGroupPrepend3">
                  <div class="" id="userError"></div>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationServer01"><i class="fas fa-calendar-day"></i> What's your age ?</label>
                <input type="text" class="form-control" id="validationServer01" placeholder="Tape here...">
                <div class="" id="ageError"></div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationServer02"><i class="fas fa-edit"></i> Choose a color</label>
                <input type="color" class="form-control form-control-color" id="validationServer02" placeholder="Last name">
                <div class="">
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <div id="div2"></div>
    </div>
</body>
</html>
<script src="./script.js"></script>
